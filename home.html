<!DOCTYPE html>
<html>
    <head> </head>
    <body onload="blogFetch()">
        <div id="blogContainer"></div>
        <script>async function blogFetch(){ 
            await fetch ("https://jsonplaceholder.typicode.com/posts?_page=1&_limit=20")
                .then((json)=>{
                    console.log(1,json);
                    return json.json();
                })
                .then((array)=>{ 
                    console.log(array);
                    let blog=document.createElement("div");
                    blog.innerHTML = array.forEach((post)=>document.write("user: ",post.userId, " title ",post.title, " message: ",post.body,));
                    document.body.appendChild(blog);
                });
            
        }</script>
    </body>
</html>
